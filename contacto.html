<body id="fondo_contacto">
    <header>
        <h1>CALENDARIO DEPORTIVO</h1>

    <nav id="menu">
        <a href="index.html" style="text-decoration:none">Home |</a>
        <a href="jornada.html" style="text-decoration:none">Crear jornada |</a>
        <a href="contacto.html" style="text-decoration:none">Contacto</a>
    </nav>
    <br>
    <div id="formulario">
        <form action="https://iesjacaranda.es/lmsgi/resultado.php" method="get">
        
            <p>A continuacion rellene sus datos</p>

            <p>
                <label for="nombre">Nombre</label>
                <p><input type="text" id="nombre" placeholder="Escriba su nombre.."></p>
                
            </p>

            <p>
                <label for="apellido">Apellidos</label>
                <p><input type="text" id="apellido" placeholder="Escriba sus apellidos.."></p>
            </p>

            <p>
                <label for="genero">Genero</label>
                <p>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </p>
            </p>

            <p>
                <label for="email">Email</label>
                <p><input type="text" id="email" placeholder="Escriba su email.."></p>
            </p>
            <p>
                Puntúe la página
                <p><input type="range" name="rango" min="0" max="10" step="1"></p>
            </p>
            <p>
                <label for="descripcion">Aspectos a mejorar</label>
            </p>
            <textarea name="descripcion" id="" cols="30" rows="10" placeholder="Escriba aspectos a mejorar.."></textarea>
            <p>
                <button type="submit">Enviar datos</button>
                <button type="reset">Borrar</button>
            </p>
        </form>
    </div>
