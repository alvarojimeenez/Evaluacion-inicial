<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="fondo_jornada">

    <p>
        <h3>Rellena en las siguientes casillas equipo local, equipo visitante y el horario en el que se disputaría el partido.</h3>
    </p>
    <table id="lista_equipos" align="center">
        <tr id="tabla">
            <td>Equipo local</td>
            <td>Equipo visitante</td>
            <td>Horario</td>
        </tr>
    </table>
    <br>
    <br>
    <p id="datos">
    <label for="">Equipo local: </label>
    <input id="equipo_local" type="text">
    <label for="">Equipo visitante: </label>
    <input id="equipo_visitante" type="text">
    <label for="">Día: </label>
    <input id="fecha" type="date">
    <br>
    <br>
    <p id="boton">
        <button id="add">Agregar partido</button>
        <button id="delete">Borrar partido</button>
    </p>

    </p>
